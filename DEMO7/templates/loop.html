<!DOCTYPE html>
<html>
    <head>
        <title>Jinja Loops</title>
    </head>

    <body>
        <h1>This is a loop in Jinja</h1>
        <ul>
            {% for n in array %}
            <li>{{n}}</li>
            {% endfor %}
        </ul>
        <a href="home">Go home</a>
    </body>
</html>
